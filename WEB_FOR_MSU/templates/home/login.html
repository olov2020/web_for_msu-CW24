{% extends "base.html" %}

{% block head %}

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="../../static/css/login/login.css" rel="stylesheet">
</head>
{% endblock %}


{% block account %}
<a href="login">
    <div class='header_registartion'>
        <p>Войти</p>
    </div>
</a>
{% endblock %}


{% block main %}

<div class='login'>
    <div class='block_login'>
        <div class='email'>
            <input class='entrance_email' type='email' placeholder='Ваш email'>
        </div>

        <div class='password'>
            <input class='entrance_password' type='password' placeholder='Ваш пароль'>
            <p>Забыли пароль?</p>
        </div>
    </div>

    <div class='login_buttons'>
        <div class='button_enter'>
            <p>Войти</p>
        </div>
        <div class='button_registration'>
            <p>Зарегистрироваться</p>
        </div>
    </div>
</div>
{% endblock %}
