{% extends "base.html" %}

{% block head %}

<head>
    <title>{{title}}</title>
    <link href="../../static/css/account/account.css" rel="stylesheet">
    <script src="../../static/js/account/account.js"></script>
</head>
{% endblock %}

{% block account %}

<a href='account'>
    <div class="personal_account_info">
        <div class="personal_account_name">
            <p>{{user.name}}</p>
        </div>

        <div class="personal_account_surname">
            <p>{{user.surname}}</p>
        </div>

        <div class="personal_account_status">
            <p>{{user.status}}</p>
        </div>
    </div>
</a>

<a href='account'>
    <div class="personal_account_photo"></div>
</a>
{% endblock %}

{% block main %}

<div class='account'>
    <div class='block_photo'>
        <div>
            <img src="{{ user.photo }}" alt="User Image" class='photo'>
        </div>
        <div class='block_photo_text text'>
            <p>Изменить фотографию</p>
        </div>
    </div>

    <div class='block_changes'>
        <div class='block_text'>
            <p>Имя</p>
            <input>
        </div>

        <div class='block_text'>
            <p>Фамилия</p>
            <input>
        </div>

        <div class='block_text'>
            <p>Отчество</p>
            <input>
        </div>

        <div class='block_text'>
            <p>E-mail</p>
            <input>
        </div>

        <div class='block_text'>
            <p>Пароль</p>
            <input>
        </div>

        <div class='block_text'>
            <p>Телефон</p>
            <input>
        </div>

        <div class='block_text'>
            <p>Школа</p>
            <input>
        </div>

        <form action='' method='post'>
            <input type='submit' value='Изменить данные'>
        </form>
    </div>
</div>

<div class='logout'>
    <form action='' method='post'>
        <div>
            {{ form_logout.field }}
            <input type='submit' value='Выйти'>
        </div>
    </form>
</div>

{% endblock %}
