{% if authenticated == False %}
<a href='/login'>
    <div class='header_account_button'>
        <p>Войти</p>
    </div>
</a>
{% else %}
<a href='/account'>
    <div class="personal_account_info">
        <div class="personal_account_name">
            <p>{{user.name}}</p>
        </div>

        <div class="personal_account_surname">
            <p>{{user.surname}}</p>
        </div>

        <div class="personal_account_status">
            <p>{{user.status}}</p>
        </div>
    </div>
</a>

<a href='/account'>
    <image src='{{ user.photo }}' class='personal_account_photo'></image>
</a>
{% endif %}
