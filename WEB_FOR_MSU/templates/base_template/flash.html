<link href="/static/css/base_template/flash.css" rel="stylesheet">
<script src='/static/js/base_template/flash.js'></script>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class='flash_message'>
    {% for category, message in messages %}
    <div class='{{ category }}'>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
